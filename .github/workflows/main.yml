name: Manual Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      python_version:
        description: "Python version to build with"
        type: string
        default: "3.11"
      skip_existing:
        description: "Skip files that already exist on PyPI"
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write  # REQUIRED for OIDC Trusted Publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # Optional: use a protected environment named 'pypi'
    # environment: pypi

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version }}

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build sdist and wheel
        run: |
          python -m build
          twine check dist/*

      - name: Publish to PyPI (Trusted Publishing via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: ${{ github.event.inputs.skip_existing }}
